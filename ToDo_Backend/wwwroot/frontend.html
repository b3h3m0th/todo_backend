<html lang="de">

<head>
	<meta charset="utf-8" />
	<title>Ugly Frontend :-D</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
	<button id="btnFetchToDos" onclick="constructTable('#table')">
		Fetch ToDos
	</button>
	<br><br>
	<table align="center" id="table" border="1"></table>

	<script>
		async function constructTable(selector) {

            let list = await fetch('http://localhost:33058/api/todos', { method: 'GET' })
				.then(res => res.json());

			//console.log(list);

			// Getting the all column names
			var cols = Headers(list, selector);

			// Traversing the JSON data
			for (var i = 0; i < list.length; i++) {
				var row = $('<tr/>');
				for (var colIndex = 0; colIndex < cols.length; colIndex++) {
					var val = list[i][cols[colIndex]];

					// If there is any key, which is matching
					// with the column name
					if (val == null) val = "";
					row.append($('<td/>').html(val));
				}

				// Adding each row to the table
				$(selector).append(row);
			}
		}

		function Headers(list, selector) {
			var columns = [];
			var header = $('<tr/>');

			for (var i = 0; i < list.length; i++) {
				var row = list[i];

				for (var k in row) {
					if ($.inArray(k, columns) == -1) {
						columns.push(k);

						// Creating the header
						header.append($('<th/>').html(k));
					}
				}
			}

			// Appending the header to the table
			$(selector).append(header);
			return columns;
		}
	</script>
</body>

</html>
